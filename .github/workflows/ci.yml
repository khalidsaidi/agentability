name: ci

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build:artifacts
      - run: pnpm -C apps/web build
      - run: pnpm check:ai
      - run: pnpm -C apps/functions build
      - run: ./scripts/smoke-live.sh
